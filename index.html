<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header-init">
        <h1>Gabriel Vitor</h1>
        <nav class="nav-list">
            <ul>
                <li><a href="#">Página Inicial</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-section">
        <h2>Formulário de Contato</h2>
        <form class="myForm" id="myForm" action="resultado.html" method="get">
            <label for="nome">Nome:</label>
            <input class="form-input" type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">Email:</label>
            <input class="form-input" type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea style="resize: none" class="form-input" id="mensagem" name="mensagem" placeholder="Digite sua mensagem"required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer class="footer-fim">
        <p>&copy; 2024 Gabriel Vitor Moreno Chaves - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
